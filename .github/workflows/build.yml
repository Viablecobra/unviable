name: Build Debug APK

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  debug-build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-21-openjdk-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-debug-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-debug-
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: List Debug APK files
        run: |
          echo "Debug APK files generated:"
          find app/build/outputs/apk/debug -name "*.apk" -type f || echo "No APK files found"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: unviable-debug-apk-${{ github.run_number }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 14
          if-no-files-found: error

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-test-results-${{ github.run_number }}
          path: |
            app/build/reports/tests/
            app/build/test-results/
          retention-days: 7
          if-no-files-found: ignore
